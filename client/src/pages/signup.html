<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="./jquery.serializejson.min.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <link href="./main.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="pulp-display-semi-bold.css">

  <link rel="shortcut icon" type="image/png" href="./favicon.png" />

  <title>Sign Up - CryptoCost.live</title>
</head>

<body style="background-color:#524BE3;">
  <!-- #5F9FDE -->

  <!--Navigation Bar-->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color:white;">
    <div class="container-fluid">
      <a class="navbar-brand" href="http://CryptoCost.live"><img src="cryptocost-logo.jpg" width="50">
        <span id="navbar-title">cryptocost</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="http://CryptoCost.live">
              <span id="navbar-home">Home</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://cryptocost.live/login">
              <span id="navbar-login">Login</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://cryptocost.live/signup">
              <span id="navbar-signup">Signup</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <br></br>
  <br></br>


  <!-- signup form -->
  <div id="center-card" class="row h-100 justify-content-center align-items-center">

    <!-- Card-->
    <div class="shadow-lg p-5 mb-5 bg-white rounded" style="width: 28rem;">
      <span class="container text-center">
        <h1 id="signup-prompt">Signup</h1>
        <h7>Start tracking your crypto-currency assets live!</h7>
        <a class="nav-link" href="http://localhost:5001/login">
          <h7 id="have-account-text">Have an account?</h7>
        </a>
      </span>
      <span id="signup_result_bar"></span>

      <span id="form_and_button">

      <form id="signup_form" class="col-xs-4">
        <div class="form-group">
          <input type="text" class="form-control vcheck" name="email" id="email" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control vcheck" name="password" id="password" placeholder="Create a Password">
        </div>
      </form>

      <div class="container text-center">
        <button type="submit" id="signup_submit_button" class="btn btn-primary">Create Your Portfolio</button>
      </div>

    </span>
    </div>

  </div>

</body>

<script src="./core.js"></script>

</html>
