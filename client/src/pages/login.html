<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <!--optomize for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="./jquery.serializejson.min.js"></script>

  <!--bootstrap include-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <!--main CSS file link-->
  <link href="./css/main.css" type="text/css" rel="stylesheet">

  <link rel="shortcut icon" type="image/png" href="./images/favicon.png"/>

  <title>Login - CryptoCost.live</title>
</head>

<body>

    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark static-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://CryptoCost.live">CryptoCost.live <img src="./images/moon.png" width="30"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="http://CryptoCost.live">Home
                        <span class="sr-only">(current)</span>
                      </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://cryptocost.live/pages/exchanges.html">Exchanges</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://cryptocost.live/pages/wallets.html">Wallets</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div id="form_and_button" class="row">
        <div class="col-6">
            <div class="img">
                <img src="./images/signup-img.png" style="width:100%; height:100%;">
            </div>
        </div>

        <div class="col-6">

            <br></br>
            <br></br>

            <br></br>
            <br></br>

            <div id="login_result_bar">
              <br></br>
            </div>

            <h1>Login</h1>

            <form id="login_form">
                <div class="form-group">
                    <input type="text" class="form-control vcheck col-md-6" name="email" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control vcheck col-md-6" name="password" id="password" placeholder="Password">
                </div>
            </form>

            <button type="submit" id="login_submit_button" class="btn btn-primary">Login</button>

        </div>


    </div>

</body>

<script src="./core.js"></script>

<style>
    .img {
        padding-left: 33%;
        padding-right: 0%;
        padding-bottom: 50%;
        padding-top: 13%;
    }
</style>

</html>
