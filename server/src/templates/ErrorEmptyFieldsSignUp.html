<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="client/src/client.js"></script>
    <title>CryptoCost.live</title>
</head>

<body>

  <div>Sign Up!</div>
  <br></br>

  <div class="alert alert-danger">
    <strong>Username and/or Password Field(s) Empty!</strong>
  </div>

  <form action="http://127.0.0.1:5000/signUp" method="post" onsubmit="this.submit(); this.reset(); return false;">
    <div class="form-group">
      <input type="text" name="username" class="form-control col-md-3" placeholder="Username">
    </div>
    <div class="form-group">
      <input type="password" name="password" class="form-control col-md-3" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>

</body>

</html>
