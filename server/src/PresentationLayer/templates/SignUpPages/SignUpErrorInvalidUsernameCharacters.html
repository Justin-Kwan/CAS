  <!doctype html>
  <html lang="en">

  <head>
    <meta charset="utf-8">

    <!--optomize for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--bootstrap include-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!--main CSS file link-->
    <link href="../static/css/main.css" type="text/css" rel="stylesheet">

    <link rel="shortcut icon" type="image/png" href="../static/images/favicon.png" />

    <title>Sign Up - CryptoCost.live</title>
  </head>

  <body>

    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark static-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://CryptoCost.live">CryptoCost.live <img src="../static/images/moon.png" width="30"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="http://CryptoCost.live">Home
                        <span class="sr-only">(current)</span>
                      </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://cryptocost.live/pages/exchanges.html">Exchanges</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://cryptocost.live/pages/wallets.html">Wallets</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

      <div class="row">
          <div class="col-6">
              <div class="img">
                  <img src="../static/images/signup-img.png" style="width:100%; height:100%;">
              </div>
          </div>

          <div class="col-6">

              <br></br>
              <br></br>
              <br></br>

              <div class="d-inline-flex alert alert-danger">
                <strong>Sorry, Your Username Can Only Contain Letters and Numbers!</strong>
              </div>

              <h1>Sign Up!</h1>

              <form action="http://127.0.0.1:5000/signUpSubmit" method="post" onsubmit="this.submit(); this.reset(); return false;">
                  <div class="form-group">
                      <input type="text" class="form-control vcheck col-md-6" name="username" id="username" placeholder="Username">
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control vcheck col-md-6" name="password" id="password" placeholder="Password">
                  </div>
                  <button type="submit" id="submit" class="btn btn-primary" disabled="disabled">Signup</button>
              </form>

          </div>

      </div>

  </body>

  <script>
      $('.vcheck').change(function() {

          var username = $('#username').val();
          var password = $('#password').val();

          if (username == '' || password == '') {

              $('#submit').attr('disabled', 'disabled');
          } else {

              $('#submit').removeAttr('disabled');
          }
      });
  </script>

  <style>
      .img {
        padding-left: 33%;
        padding-right: 0%;
        padding-bottom: 50%;
        padding-top: 13%;
      }
  </style>

  </html>
