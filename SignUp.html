<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>CryptoCost.live</title>
</head>

<body>

    <div class="row">
        <div class="col-6">
            <div class="img">
                <img src="./assets/signup-img.png" style="width:100%; height:100%;">
            </div>
        </div>

        <div class="col-6">

            <br></br>
            <br></br>
            <br></br>
            <br></br>
            <br></br>

            <h1>Sign Up!</h1>

            <form action="http://127.0.0.1:5000/signUp" method="post" onsubmit="this.submit(); this.reset(); return false;">
                <div class="form-group">
                    <input type="text" class="form-control vcheck col-md-6" name="username" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control vcheck col-md-6" name="password" id="password" placeholder="Password">
                </div>
                <button type="submit" id="submit" class="btn btn-primary" disabled="disabled">Signup</button>
            </form>

        </div>

    </div>

</body>

<script>
    $('.vcheck').change(function() {

        var username = $('#username').val();
        var password = $('#password').val();

        if (username == '' || password == '') {

            $('#submit').attr('disabled', 'disabled');
        } else {

            $('#submit').removeAttr('disabled');
        }
    });
</script>

<style>
    .img {
        padding-left: 33%;
        padding-right: 0%;
        padding-bottom: 50%;
        padding-top: 20%;
    }
</style>

</html>
